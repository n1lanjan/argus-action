name: üîç Argus Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  pull_request_review_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-argus-review
  cancel-in-progress: true

jobs:
  argus-review:
    name: Argus Code Guardian
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üëÅÔ∏è Argus - The All-Seeing Code Guardian
        uses: ./
        with:
          strictness-level: 'standard'
          focus-areas: 'security,architecture,logic,performance'
          learning-mode: 'true'
          enable-coaching: 'true'
          max-files: '50'
          include-linters: 'eslint,typescript,prettier'
          anthropic-model: 'claude-sonnet-4-20250514'
          update-pr-description: 'append'
          debug: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
